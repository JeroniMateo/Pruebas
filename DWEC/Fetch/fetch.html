<h1>Ex 2</h1>
<script>
    // cas = 0 : La url de la Rest API és correcta. Petició tipus CORS
    let url = []
    url.push('https://my-json-server.typicode.com/classicoman2/fakeRESTserver/characters/1')

    // cas = 1 : La petició és correcta però no és json si no empro  response.json()
    //   => Error en el fetch:  Unexpected token L in JSON at position 0
    url.push('./assets/fitxer.txt')

    // cas = 2 : El recurs no existeix en el servidor
    url.push('https://my-json-server.typicode.com/classicoman2/fakeRESTserver/characters/999')

    // cas = 3 : El nom del servidor és incorrecte
    url.push('https://whateverlalalawhatever.com')

    // cas = 4 : El servidor és incorrecte i CORS ERROR -=> "Error en el fetch, Failed to Fetch"
    //   => "Error en el fetch, Failed to Fetch"
    url.push('https://cifpfbmoll.eu')

    // TRIA EL CAS QUE VOLS PROVAR
    const cas = 0

    fetch(url[cas])
      .then(function (response) {
        console.log('Response.status =', response.status)
        console.log('Response.type =', response.type)
        console.log('Response.ok =', response.ok)
        //return response.text()
        return response.json()
      })
      .then(function (data) {
        console.log('Les dades retornades:', data)
      })
      .catch(function (error) {
        console.error('Error en el fetch: ', error.message)
      })
  </script>


<!--Exemple 7 Fetch-->

<h2>Ex 7</h2>

<h1>Callback Hell</h1>
<p>Encadenar 2 cridades fetch pot crear codi dificil de mantenir</p>
<img id="myImage">
<script>

  /*
   1er Fetch: Descarrego JSON del personatge
   2on Fetch: Descarrego BLOB de la imatge
  */

  const url = 'https://my-json-server.typicode.com/classicoman2/fakeRESTserver/characters/2'

  // Fetch número 1
  fetch(url)
  .then(response => response.json())
  .then(json => {
      //url de la imatge
      const urlImatge = json.img
      // Fetch número 2
      fetch(urlImatge)
      .then(response => response.blob())
      .then(imatge => {
        var objectURL = URL.createObjectURL(imatge);
        document.getElementById("myImage").src = objectURL;
      })
      .catch(error => console.log("Error en codi asíncron", error))
  })
  </script>

  <script>
    /*
   1er Fetch: Descarrego JSON del personatge
   2on Fetch: Descarrego BLOB de la imatge
  */

    async function getImage(url) {
      // Fetch número 1
      const response1 = await fetch(url);
      const json = await response1.json();
      // Fetch número 2
      const response2 = await fetch(json.img);
      const imatge = await response2.blob();

      var objectURL = URL.createObjectURL(imatge);
      document.getElementById("myImage").src = objectURL;
    }

    const myurl = "https://my-json-server.typicode.com/classicoman2/fakeRESTserver/characters/2";

    getImage(myurl)
    .catch(error => console.log("Error en codi asíncron", error))
